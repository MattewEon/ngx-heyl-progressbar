<div class="half-right">
	<div class="fill" [style.transform]="transform1"></div>
	<div class="fill" [style.transform]="transform2"></div>
</div>
<div class="half-left" [style.transform]="transform1" [class.rotated]="halfLeftVisible">
	<div class="fill" [style.transform]="transform1"></div>
</div>

<div class="text">
	<ng-content select=".pre-text"></ng-content>
	{{ progressText }}
	<ng-content select=".text" *ngIf="config.progressType == 'ng-content'"></ng-content>
</div>
